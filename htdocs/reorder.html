<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto-Reorder System Simulation</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f4f8; /* Light blue-gray background */
        }
        /* Custom scrollbar for email content */
        .email-content-scroll {
            max-height: 400px; /* Limit height */
            overflow-y: auto; /* Enable vertical scrolling */
            padding-right: 10px; /* Space for scrollbar */
        }
        .email-content-scroll::-webkit-scrollbar {
            width: 8px;
        }
        .email-content-scroll::-webkit-scrollbar-track {
            background: #e2e8f0;
            border-radius: 4px;
        }
        .email-content-scroll::-webkit-scrollbar-thumb {
            background: #94a3b8;
            border-radius: 4px;
        }
        .email-content-scroll::-webkit-scrollbar-thumb:hover {
            background: #64748b;
        }
    </style>
</head>
<body class="p-4 sm:p-8 flex items-center justify-center min-h-screen">
    <div class="container mx-auto p-6 bg-white rounded-xl shadow-lg max-w-4xl w-full">
        <h1 class="text-3xl font-bold text-center text-gray-800 mb-6">Auto-Reorder System Simulation</h1>

        <!-- Status Message Area -->
        <div id="statusMessage" class="hidden p-3 mb-4 rounded-lg text-sm font-medium" role="alert"></div>

        <!-- Product Inventory Table -->
        <div class="overflow-x-auto rounded-lg shadow-md border border-gray-200">
            <table class="min-w-full divide-y divide-gray-200">
                <thead class="bg-blue-600">
                    <tr>
                        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-white uppercase tracking-wider rounded-tl-lg">Product Name</th>
                        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-white uppercase tracking-wider">SKU</th>
                        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-white uppercase tracking-wider">Current Stock</th>
                        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-white uppercase tracking-wider">Min Reorder</th>
                        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-white uppercase tracking-wider">Reorder Qty</th>
                        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-white uppercase tracking-wider">Supplier</th>
                        <th scope="col" class="px-6 py-3 text-center text-xs font-medium text-white uppercase tracking-wider rounded-tr-lg">Action</th>
                    </tr>
                </thead>
                <tbody id="productTableBody" class="bg-white divide-y divide-gray-200">
                    <!-- Product rows will be injected here by JavaScript -->
                </tbody>
            </table>
        </div>

        <!-- Loading Spinner -->
        <div id="loadingSpinner" class="hidden flex justify-center items-center mt-8">
            <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-500"></div>
            <p class="ml-4 text-gray-600">Generating email...</p>
        </div>

    </div>

    <!-- Email Preview Modal -->
    <div id="emailModal" class="fixed inset-0 bg-gray-600 bg-opacity-75 flex items-center justify-center z-50 hidden p-4">
        <div class="bg-white rounded-lg shadow-xl p-6 w-full max-w-2xl transform transition-all sm:my-8 sm:align-middle sm:max-w-xl sm:w-full">
            <div class="flex justify-between items-center pb-3 border-b border-gray-200">
                <h3 class="text-xl font-semibold text-gray-900">Simulated Reorder Email</h3>
                <button type="button" class="text-gray-400 hover:text-gray-600" onclick="hideEmailModal()">
                    <span class="sr-only">Close modal</span>
                    <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
                </button>
            </div>
            <div class="mt-4 email-content-scroll">
                <p class="text-gray-700 text-sm mb-2"><span class="font-semibold">To:</span> <span id="modalEmailTo"></span></p>
                <p class="text-gray-700 text-sm mb-4"><span class="font-semibold">Subject:</span> <span id="modalEmailSubject"></span></p>
                <div id="modalEmailBody" class="text-gray-800 text-base leading-relaxed p-4 bg-gray-50 rounded-md border border-gray-200">
                    <!-- Email body generated by LLM will be inserted here -->
                </div>
            </div>
            <div class="mt-6 flex justify-end">
                <button type="button" class="inline-flex justify-center rounded-md border border-transparent bg-blue-600 px-4 py-2 text-sm font-medium text-white shadow-sm hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2" onclick="hideEmailModal()">
                    Close
                </button>
            </div>
        </div>
    </div>

    <script>
        // Simulate database data
        const productsData = [
            { id: 1, name: 'PRODUCT A', sku: 'PA-001', currentStock: 5, minReorder: 10, reorderQty: 50, supplierId: 1 },
            { id: 2, name: 'PRODUCT B', sku: 'PB-002', currentStock: 15, minReorder: 20, reorderQty: 100, supplierId: 1 },
            { id: 3, name: 'PRODUCT C', sku: 'PC-003', currentStock: 8, minReorder: 10, reorderQty: 75, supplierId: 2 },
            { id: 4, name: 'PRODUCT D', sku: 'PD-004', currentStock: 25, minReorder: 30, reorderQty: 150, supplierId: 3 },
        ];

        const suppliersData = [
            { id: 1, name: 'Tech Solutions Inc.', email: 'tech.solutions.inc@example.com' },
            { id: 2, name: 'Global Supply Co.', email: 'global.supply.co@example.com' },
            { id: 3, name: 'Component World Ltd.', email: 'component.world@example.com' },
        ];

        // Get DOM elements
        const productTableBody = document.getElementById('productTableBody');
        const statusMessage = document.getElementById('statusMessage');
        const loadingSpinner = document.getElementById('loadingSpinner');
        const emailModal = document.getElementById('emailModal');
        const modalEmailTo = document.getElementById('modalEmailTo');
        const modalEmailSubject = document.getElementById('modalEmailSubject');
        const modalEmailBody = document.getElementById('modalEmailBody');

        /**
         * Renders the product table with data.
         */
        function renderProductsTable() {
            productTableBody.innerHTML = ''; // Clear existing rows
            productsData.forEach(product => {
                const supplier = suppliersData.find(s => s.id === product.supplierId);
                const isLowStock = product.currentStock < product.minReorder;
                const row = document.createElement('tr');
                row.className = `border-b border-gray-200 ${isLowStock ? 'bg-yellow-50' : 'hover:bg-gray-50'}`;

                row.innerHTML = `
                    <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">${product.name}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${product.sku}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${product.currentStock}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${product.minReorder}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${product.reorderQty}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${supplier ? supplier.name : 'N/A'}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-center text-sm font-medium">
                        <button type="button" class="reorder-button bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg shadow-md transition duration-300 ease-in-out" data-product-id="${product.id}">
                            Auto-Reorder
                        </button>
                    </td>
                `;
                productTableBody.appendChild(row);
            });

            // Attach event listeners to new buttons
            document.querySelectorAll('.reorder-button').forEach(button => {
                button.addEventListener('click', handleReorderClick);
            });
        }

        /**
         * Displays a status message to the user.
         * @param {string} message - The message to display.
         * @param {'success'|'error'|'info'} type - The type of message (determines color).
         */
        function showMessage(message, type) {
            statusMessage.textContent = message;
            statusMessage.classList.remove('hidden', 'bg-green-100', 'text-green-800', 'bg-red-100', 'text-red-800', 'bg-blue-100', 'text-blue-800');
            statusMessage.classList.add('block');

            if (type === 'success') {
                statusMessage.classList.add('bg-green-100', 'text-green-800', 'border', 'border-green-400');
            } else if (type === 'error') {
                statusMessage.classList.add('bg-red-100', 'text-red-800', 'border', 'border-red-400');
            } else { // info
                statusMessage.classList.add('bg-blue-100', 'text-blue-800', 'border', 'border-blue-400');
            }

            // Automatically hide message after 5 seconds
            setTimeout(() => {
                statusMessage.classList.add('hidden');
            }, 5000);
        }

        /**
         * Shows the loading spinner.
         */
        function showLoading() {
            loadingSpinner.classList.remove('hidden');
        }

        /**
         * Hides the loading spinner.
         */
        function hideLoading() {
            loadingSpinner.classList.add('hidden');
        }

        /**
         * Shows the email preview modal.
         * @param {string} toEmail - The recipient email.
         * @param {string} subject - The email subject.
         * @param {string} body - The email body (HTML content).
         */
        function showEmailModal(toEmail, subject, body) {
            modalEmailTo.textContent = toEmail;
            modalEmailSubject.textContent = subject;
            modalEmailBody.innerHTML = body; // Insert HTML content
            emailModal.classList.remove('hidden');
        }

        /**
         * Hides the email preview modal.
         */
        function hideEmailModal() {
            emailModal.classList.add('hidden');
        }

        /**
         * Handles the click event for the auto-reorder button.
         * @param {Event} event - The click event.
         */
        async function handleReorderClick(event) {
            const button = event.target;
            const productId = parseInt(button.dataset.productId);

            button.disabled = true; // Disable button
            button.textContent = 'Sending...';
            showMessage('Initiating reorder...', 'info');
            showLoading();

            try {
                const product = productsData.find(p => p.id === productId);
                if (!product) {
                    showMessage('Product not found.', 'error');
                    return;
                }

                const supplier = suppliersData.find(s => s.id === product.supplierId);
                if (!supplier) {
                    showMessage('Supplier not found for this product.', 'error');
                    return;
                }

                // Construct a detailed prompt for the LLM to generate the email
                const prompt = `Generate a professional reorder email in HTML format for the following product:
- Product Name: ${product.name}
- SKU: ${product.sku}
- Current Stock: ${product.currentStock} units
- Quantity to Order: ${product.reorderQty} units
- Supplier Name: ${supplier.name}
- Your Company Name: "Acme Corp."

The email should be addressed to the supplier and kindly request them to process the order. Include all product details mentioned above in a clear list. Ensure it's friendly but formal, and suitable for a business communication. Do not include subject or 'To:' line in the body. Start with 'Dear [Supplier Name],' and end with 'Thank you, Acme Corp.'`;

                // Call Gemini API to generate the email content
                let chatHistory = [];
                chatHistory.push({ role: "user", parts: [{ text: prompt }] });
                const payload = { contents: chatHistory };
                const apiKey = ""; // Canvas will provide this in runtime
                const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=${apiKey}`;

                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                const result = await response.json();

                if (result.candidates && result.candidates.length > 0 &&
                    result.candidates[0].content && result.candidates[0].content.parts &&
                    result.candidates[0].content.parts.length > 0) {
                    const generatedEmailBody = result.candidates[0].content.parts[0].text;

                    const emailSubject = `Reorder Request: ${product.name} (SKU: ${product.sku})`;

                    // Show the generated email in a modal
                    showEmailModal(supplier.email, emailSubject, generatedEmailBody);
                    showMessage(`Simulated reorder email for ${product.name} ready for review!`, 'success');

                } else {
                    showMessage('Failed to generate email content. Invalid response from AI.', 'error');
                    console.error('Gemini API response structure unexpected:', result);
                }

            } catch (error) {
                console.error('Error simulating reorder:', error);
                showMessage('An error occurred during reorder simulation. See console for details.', 'error');
            } finally {
                button.disabled = false; // Re-enable button
                button.textContent = 'Auto-Reorder';
                hideLoading();
            }
        }

        // Initialize the table when the DOM is fully loaded
        document.addEventListener('DOMContentLoaded', renderProductsTable);
    </script>
</body>
</html>
